name: CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "lattice-simulator/**"
      - "lattice-simulator/.github/workflows/**"
  pull_request:
    paths:
      - "lattice-simulator/**"
      - "lattice-simulator/.github/workflows/**"

defaults:
  run:
    working-directory: lattice-simulator

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          package_json_path: lattice-simulator/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: lattice-simulator/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint:check

      - name: Type check
        run: pnpm run type-check

      - name: Test
        run: pnpm run test
